<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button Change</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="imgBttn">
            <ul>
                <li>
                    <a href="#">
                        <img src="FolderClosed.png" alt="Folder" onmouseover="this.src='FolderOpen.png'" onmouseout="this.src='FolderClosed.png'">
                        <span class="label">Folder 1</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="FolderClosed.png" alt="Folder" onmouseover="this.src='FolderOpen.png'" onmouseout="this.src='FolderClosed.png'">
                        <span class="label">Folder 1</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="FolderClosed.png" alt="Folder" onmouseover="this.src='FolderOpen.png'" onmouseout="this.src='FolderClosed.png'">
                        <span class="label">Folder 1</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
